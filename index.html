<!DOCTYPE html>
<html lang="es">
<head>
	<title>Busca Flete</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="cordova.js"></script>

		

	<link rel="stylesheet" type="text/css" href="css/lib.css" media="screen">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>

</head>
<body>

<div id="main" data-role="page" data-theme="a" class="background">
	
	<div data-role="content" >
		<h1 class="pacifico2">BuscaFlete.cl</h1>
	</div>
	<div data-role="footer" data-position="fixed" data-fullscreen="true" data-tap-toggle="false">
		<div data-role="navbar" >
        <ul>
            <li><a id="btnBig" href="#registro-page" data-transition="slide" >Registrarme</a></li>
            <li><a id="btnBig" href="#login-page" data-transition="slide" >Iniciar Sesion</a></li>
        </ul>
    </div><!-- /navbar -->
	</div><!--Footer-->
</div>

<!-- Page registro -->
<div data-role="page" id="registro-page" data-title="Registro" data-url="identificacion" style="height: 100%">
	<div data-role="header" data-tap-toggle="false" class="">
		<h1>Identificacion</h1>
		<a href="#" data-rel="back" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-icon-shadow="false">Volver</a>
	</div><!-- /header -->
	<div role="main" class="ui-content content-small">
		<button id="btn-fb" class="ui-btn">Registrar con Facebook</button>
		<hr>
		<form action="usuario.html">
		    <ul data-role="listview" data-inset="true">
		        <li class="ui-field-contain">
		            <input type="text" name="correo" id="rg-correo" value="" data-clear-btn="true" placeholder="Dirección de correo">
		        </li>
		        <li class="ui-field-contain">
		        	<input type="text" name="nombre" id="rg-nombre" value="" data-clear-btn="true" placeholder=" Nombre y apellido">
		        </li>
		        <li class="ui-field-contain">
		        	<input type="tel" name="celular" id="rg-celular" value="" data-clear-btn="true" placeholder="Telefono (ej: +56 (9)99250668)">
		        </li>
		        <li class="ui-field-contain">
		        	<input type="password" name="pass" id="rg-pass" value="" data-clear-btn="true" placeholder="Contraseña">
		        </li>
		        <li class="ui-body ui-body-b">		            
		            <button type="submit" class="ui-btn ui-corner-all ui-btn-a">Registrarme</button>		            
		        </li>
		    </ul>
		</form>
	</div><!-- /Content -->
</div><!-- Page Options -->

<!-- Page login -->
<div data-role="page" id="login-page" data-title="Login" data-url="identificacion" style="height: 100%">
	<div data-role="header" data-tap-toggle="false" class="">
		<h1>Tu cuenta</h1>
		<a href="#" data-rel="back" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-icon-shadow="false">Volver</a>
	</div><!-- /header -->
	<div role="main" class="ui-content content-small">
		<button id="btn-fb" class="ui-btn">Entrar con Facebook</button>
		<hr>
		<form action="usuario.html" data-ajax="false">
		    <ul data-role="listview" data-inset="true">
		        <li class="ui-field-contain">
		            <input type="text" name="correo" id="correo" value="" data-clear-btn="true" placeholder="Dirección de correo">
		        </li>
		        <li class="ui-field-contain">
		        	<input type="password" name="pass" id="pass" value="" data-clear-btn="true" placeholder="Contraseña">
		        </li>
		        <li class="ui-body ui-body-b">		            
		            <button type="submit" class="ui-btn ui-corner-all ui-btn-a">Iniciar sesion</button>		            
		        </li>
		    </ul>
		</form>
	</div><!-- /Content -->
</div><!-- Page login -->

</body>
</html>
